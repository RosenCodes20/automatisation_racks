{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стелажи</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="rack-grid">

        {% for rack in racks %}
                {% for rack in racks %}
            {% if forloop.counter0|divisibleby:9 %}
                {% if not forloop.first %}
                    </div>
                {% endif %}
                <div class="rack-group">
            {% endif %}
            <div class="rack {{ 'ninedivisible' if rack.counter|divisibleby:9 }}">
                {{ rack.cell_code }} <br>
                {{ rack.status }} <br>
                {{ rack.counter }}
            </div>
            {% if forloop.last %}
                </div>
            {% endif %}
        {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
