{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стелажи</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="rack-grid">
        {% for rack in racks %}
            <div class="rack-group">
                <h3>Group {{ rack.first_letter }}</h3>
                {% for rack in racks %}
                    <div class="rack {{ rack.status }}">
                        {{ rack.cell_code }} <br>
                        {{ rack.status }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
