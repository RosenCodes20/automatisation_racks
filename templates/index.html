{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стелажи</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="rack-grid">
    {% for letter, rows in rack_groups.items %}
        {% for row_num, racks in rows.items %}
            <div class="rack-group">
                {% for rack in racks %}
                    <div class="rack {{ rack.status }}">
                        {{ rack.cell_code }}<br>
                        {{ rack.status }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    {% endfor %}
    </div>
</body>
</html>
